<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <label for="zahl1">Zahl1:</label><br>
        <input type="text" id="zahl1" name="zahl1"><br>

        <label for="zahl2">Zahl2:</label><br>
        <input type="text" id="zahl2" name="zahl2">

        <div style="padding-bottom: 10px;"></div>

        <input type="radio" id="add" name="operation" value="Add">
        <label for="add">Addieren</label><br>

        <input type="radio" id="sub" name="operation" value="Sub">
        <label for="sub">Subtrahieren</label><br>

        <input type="radio" id="mult" name="operation" value="Mult">
        <label for="mult">Multiplizieren</label><br>

        <input type="radio" id="div" name="operation" value="Div">
        <label for="div">Dividieren</label><br>

        <div style="padding: 10px;">
            <button id="submitBtn">Berechnen</button>
        </div>
    </div> 
    <div id="result"></div>
    <script src="app/app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
